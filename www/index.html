<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/firebase/firebase.js"></script>

<!-- AngularFire -->
<script src="lib/angularfire/dist/angularfire.min.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="calenderCntrl">
        <div class="list list-inset">
  <label class="item item-input">
     <span class="input-label">Todo</span>
    <input type="text" placeholder="todo" ng-model="todo">
  </label>
  <label class="item item-input">
  <span class="input-label">start Date</span>
  <input type="text" placeholder="YYYY,MM,DD,HH,MM" ng-model="dates">
</label>
   <label class="item item-input">
  <span class="input-label">End Date</span>
  <input type="text" placeholder="YYYY,MM,DD,HH,MM" ng-model="end">
</label><br>
<center>
  <button class="button" ng-click="submit(todo,dates,end)">Create Event</button>
</center>
<div class="list list-inset">

    <div class="item" ng-repeat="user in firebaseData">
      {{user.Title}}<br>{{user.Start}}<br>{{user.End}}
    </div>


</div>
        </div>
</ion-content>
    </ion-pane>
  </body>
</html>
